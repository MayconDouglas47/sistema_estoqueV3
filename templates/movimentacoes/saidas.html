{% extends 'base.html' %}

{% block title %}Saídas{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h1 class="h3">Saídas</h1>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'movimentacoes:criar_saida' %}" class="btn btn-danger">Nova Saída</a>
        </div>
    </div>

    <div class="card">
        <ul class="list-group list-group-flush">
            {% for s in saidas %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                    <a href="{% url 'movimentacoes:detalhe_saida' s.id %}" class="fw-bold text-decoration-none">Saída #{{ s.id }} — {{ s.get_tipo_saida_display }}</a>
                    <small class="d-block">{{ s.data_saida }}</small>
                </div>
                <div>
                    <a href="{% url 'movimentacoes:deletar_saida' s.id %}" class="btn btn-sm btn-danger">Deletar</a>
                </div>
            </li>
            {% empty %}
            <li class="list-group-item text-center text-muted">Nenhuma saída</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
