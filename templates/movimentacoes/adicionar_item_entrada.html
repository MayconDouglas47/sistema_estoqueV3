{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Item à Entrada{% endblock %}

{% block content %}
<!-- Adiciona produto+quantidade+preço à entrada existente -->
<div class="container-fluid p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header"><h5 class="mb-0">Adicionar Item à Entrada #{{ entrada.id }}</h5></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                            <a href="{% url 'movimentacoes:detalhe_entrada' entrada.id %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Adicionar Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
