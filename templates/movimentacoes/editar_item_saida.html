{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Item Saída{% endblock %}

{% block content %}
<!-- Edição de item da saída: ajusta quantidade ou preço unitário -->
<div class="container-fluid p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header"><h5 class="mb-0">Editar Item da Saída #{{ item.saida.id }}</h5></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                            <a href="{% url 'movimentacoes:detalhe_saida' item.saida.id %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-warning"><i class="bx bx-save"></i> Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
