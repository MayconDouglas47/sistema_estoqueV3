{% extends 'base.html' %}

{% block title %}Deletar Categoria{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Confirmar exclusão</h4>
            <p>Tem certeza que deseja deletar a categoria <strong>{{ categoria.nome }}</strong>?</p>
            <hr>
            <p class="mb-0">Esta ação não pode ser desfeita!</p>
        </div>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class='bx bx-trash'></i> Deletar
            </button>
            <a href="{% url 'categorias:index' %}" class="btn btn-secondary">
                <i class='bx bx-x'></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
